	<title>Login page</title>

<!--===============================================================================================-->

<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" >
					<span class="login100-form-title-1">
						Sign in
					</span>
				</div>

				<form class="login100-form validate-form" action="/home" method="post">
					<div class="wrap-input100 validate-input m-b-26" data-validate="required">
						<span class="label-input100">Email ID</span>
						<input class="input100" type="email" name="email" placeholder="Enter email">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate="required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="Enter password">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-30">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
							<!--<a href="#" class="txt1" formaction="/forgotpass">
								Forgot Password?
							</a>-->
							<input type="submit" value="Forgot password" formaction="/forgotpass">
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="container-login100-form-btn">
						<p>New User:  <input type="submit" value="Signup" formaction="/signup"></p>
					</div>

				</form>
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->
<script src="..\static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="..\static/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="..\static/vendor/bootstrap/js/popper.js"></script>
	<script src="..\static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="..\static/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="..\static/vendor/daterangepicker/moment.min.js"></script>
	<script src="..\static/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="..\static/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="..\static/js/main.js"></script>
</body>
</html>
