<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Create blog</title>
    <link rel="icon" type="image/png" href="..\static/images/icons/images.png"/>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Main CSS-->
    <link href="../static/css/main1.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Write a blog</h2>
                </div>
                <div class="card-body">
                    <form action="/postcreateblog" method="POST">
                        <div class="form-row">
                            <div class="name">Title</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="title" action="/postcreateblog" placeholder="Prefer a short and informative title" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Blog Content</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="textarea--style-6" name="content" placeholder="Write your content here " required></textarea>
                                </div>
                            </div>
                        </div>
                        <!--<div class="form-row">
                            <div class="name">Upload image</div>
                            <div class="value">
                                <div class="input-group js-input-file">
                                    <input class="input-file" type="file" name="file_img" id="file" required>
                                    <label class="label--file" for="file">Choose file</label>
                                    <span class="input-file__info">No file chosen</span>
                                </div>
                                <div class="label--desc">Upload picture for your blog. Max file size 50 MB</div>
                            </div>
                        </div>-->
                        <div class="card-footer">
                            <button class="btn btn--radius-2 btn--blue-2" type="submit" action="/postcreateblog">Post the blog</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="../static/vendor/jquery/jquery.min.js"></script>

    <!-- Main JS-->
    <script src="../static/js/global.js"></script>

</body>

</html>
